<body>
    <h1>
        <p style="font-size: xx-large;text-align: center;"><strong>Inscrição para campeonato de esporte:</strong></p>
    </h1>
    <fieldset>
        <legend style="font-size: x-large;"><strong>Informações Pessoais</strong></legend>
        Nome: <input type="text" name="nome" id="nome">
        CPF: <input type="text" name="doc" id="doc">
    </fieldset>
    <fieldset>
        <legend style="font-size:x-large ;"><strong>Selecione seu Gênero</strong></legend>
        <input type="radio" name="sexo" id="masc"><label for="masc"> Masculino</label>
        <input type="radio" name="sexo" id="fem"><label for="fem"> Feminino</label>
    </fieldset>
    <fieldset class="es">
        <legend style="font-size: x-large;"><strong>Selecione o Esporte</strong></legend>
        <input type="checkbox" name="fut" id="futebol"><label for="futebol"> Futebol</label> <br>
        <input type="checkbox" name="vol" id="volei"><label for="volei"> Volêi</label> <br>
        <input type="checkbox" name="tenis" id="tenis"><label for="tenis"> Tênis</label> <br>
        <input type="checkbox" name="nat" id="natacao"><label for="natacao"> Natação</label> <br>
        <input type="checkbox" name="atl" id="atletismo"><label for="atletismo"> Atletismo</label> <br>
        <input type="checkbox" name="hand" id="handebol"><label for="handebol"> Handebol</label> <br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
